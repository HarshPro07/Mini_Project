<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technique Details</title>
    <link rel="stylesheet" href="tjgap.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1 id="technique-title">Technique Name</h1>
    </header>
    <main>
        <!-- Technique Image and Description -->
        <section class="technique-details">
            <img id="technique-image" src="" alt="Technique Image">
            <p id="technique-description">Detailed description of the technique will go here.</p>
        </section>

       

        <!-- YouTube Video Links -->
        <section class="youtube-videos">
            <h2>Learn More</h2>
            <div id="video-links">
                <!-- YouTube video links will be dynamically added here -->
            </div>
        </section>
        <section class="courses">
            <h2>Related Courses</h2>
            <div id="course-links">
                <!-- Course links will be dynamically added here -->
            </div>
        </section>

        <!-- Quiz Section 
        <section class="quiz">
            <h2>Test Your Knowledge</h2>
            <div id="quiz-container">
                
                 Quiz questions will be dynamically added here
            </div>
        </section>-->

        <!-- More Like This Section -->
        <section class="more-like-this">
            <h2>More Like This</h2>
            <div id="related-techniques">
                <!-- Related techniques will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="details.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
